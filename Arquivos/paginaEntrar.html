<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPTRAN</title>
    <link rel="stylesheet" href="../Arquivos/style.css">
</head>
<body class="paginaEntrar">
    <div class="tituloDaPagina">
        <h1 class="EducacaoTrânsito">Educação no Trânsito</h1>
    </div>

    <div class="entrar">    
        <h1 class="EducaTransito">EducaTrânsito</h1>
        <h3 class="emailSenha">Email ou telefone:</h3>
        <input type="text" required class="caixaTexto"> <!--Caixa de texto para informar o e-mail ou telefone do usuário que ja possui cadastro-->
        <h3 class="emailSenha">Senha:</h3>
        <input type="password" required class="caixaTexto"> <!--Caixa de texto para a senha-->
        <button class="botaoDeEntrar">Entrar</button> <!--Botão para entrar na conta do usuário-->
        <br>
        <a href="" class="esqueceuSenha">Esqueceu a senha?</a> <!--O link direciona o usuário para a página de recuperação de senha-->
        <br>
        <a href="" class="NaoPossuiConta">Não possui uma conta? Crie aqui!</a> <!--O link direciona o usuário para a página de cadastro-->
</div>

<div class="ferroDaPlaca"></div>
<div class="asfalto"></div>


    
</body>
</html>
