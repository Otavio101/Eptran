<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensino Médio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bodyEnsinoMedio">
    <section class="azulEscuro"> <!-- Retângulo na cor #bce4fc-->
        <div class="flex">
            <!-- Foi o utilizado o comando display flex nesta div, que faz com que os parágrafos fiquem alinhados um ao lado do outro -->
            <div>
                <p class="p1BemVindo">Educação no Trânsito</p>
                <!-- Segue o mesmo estilo do parágrafo1 da página bem vindo-->
            </div>
            <div>
                <p class="p2BemVindo">Inicio</p> <!-- Segue o mesmo estilo do parágrafo2 da página bem vindo -->
            </div>
            <div>
                <p class="p1EnsinoMedio"><strong>Ensino Médio</strong></p>
                <!-- Primeiro parágrafo criado na página do ensino médio usando o strong para deixar em negrito-->
            </div>
            <div>
                <p class="p4BemVindo">Suporte</p> <!-- Segue o mesmo estilo do parágrafo4 da página bem vindo-->
            </div>
        </div>
        <div class="centro"> <!-- Div criada para centralizar os itens -->
            <img class="logoPrefeituraEnsinoMedio"
                src="https://www.joinville.sc.gov.br/wp-content/uploads/2021/09/Logotipo_Prefeitura_vertical_positivo.png"
                alt="Prefeitura de Joinville" class="logoPrefeituraEnsinoMedio"> <!-- Logo da prefeitura de Joinville-->
            <h2 class="h2EnsinoMedio">Hora do aprendizado EPTRAN</h2>
            <p class="p2EnsinoMedio">Agora, vamos praticar um pouco, abaixo, está um quiz sobre os problemas e sobre as
                regras que devemos seguir no trânsito, vamos aprender!!!</p><!-- Segundo páragrafo criado na página do Ensino Médio-->
        </div>

    </section>
</body>

</html>
