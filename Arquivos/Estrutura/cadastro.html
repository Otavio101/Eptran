<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educação no Trânsito</title>
    <link rel="stylesheet" href="../Visual/geral.css">
    <link rel="stylesheet" href="../Visual/Cadastro.css">
</head>

<body class="bodyBemvindo">
    <section class="azulEscuro"> <!-- Retaugulo na cor #bce4fc -->
        <div class="flex">
            <!-- Foi utilizado o comando display flex nesta div, que faz com que os paragrafos dentro dela sejam alinhados um ao lado do outro -->
            <div>
                <a class="a1Bemvindo" href="BemVindo.html">Educação <br> no Trânsito</a>
                <!-- segue o mesmo estilo do a1 da pagina bem vindo -->
            </div>
            <div>
                <a class="a2Bemvindo" href="pagina2.html"> Inicio </a>
                <!-- segue o mesmo estilo do a2 da pagina bem vindo -->
            </div>
            <div>
                <a class="a3Bemvindo" href="categorias.html"> Categorias </a>
                <!-- segue o mesmo estilo do a3 da pagina bem vindo -->
            </div>
            <div>
                <a class="a4Bemvindo" href="suporte.html"> Suporte </a>
                <!-- segue o mesmo estilo do a4 da pagina bem vindo -->
            </div>
        </div>
        </div>

        <div class="centralizar">
            <div class="cadastro">
                <h1 class="tituloCadastro">Cadastro</h1>
                <div class="nomeCadastro"> <!-- Criação do nome completo na área cadastro-->
                    <p>Nome:</p>
                    <div class="primeiroNomeCadastro">
                        <input type="text" id="primeiroNome">
                        <label for="primeiroNome"></label>Primeiro Nome
                    </div>
                    <div class="sobrenomeCadastro">
                        <input type="text" id="sobrenome">
                        <label for="sobrenome"></label>Sobrenome
                    </div>
                </div>
                <div class="emailCadastro"> <!-- Criação do email na área cadastro-->
                    <p>Email:</p>
                    <div class="caixaEmailCadastro">
                        <input type="text" placeholder="ex: name@example.com">
                    </div>
                </div>
                <div class="senhaCadastro"> <!-- Criação da senha na área cadastro-->
                    <p>Senha:</p>
                    <div class="caixaSenhaCadastro">
                        <input type="text">
                    </div>
                </div>
                <div class="confirmeCadastro">
                    <p>Confirme <br> a Senha:</p>
                    <div class="caixaConfirmeSenha">
                        <input type="text">
                    </div>
                </div>
                <div class="telefoneCadastro"> <!-- Criação do número de telefone na área cadastro-->
                    <p>Telefone:</p>
                    <div class="numeroTelefoneCadastro">
                        <input type="text" id="numeroTelefone">
                        <label for="numeroTelefone"></label>Número de Telefone
                    </div>
                </div>
                <div class="enderecoCadastro"> <!-- Criação do endereço na área cadastro-->
                    <p>Endereço:</p>
                    <div class="caixaEnderecoCadastro">
                        <input type="text" id="endereco">
                        <label for="endereco"></label>CEP
                    </div>
                </div>
                <div class="generoCadastro"> <!-- Criação do gênero da área cadastro-->
                    <p>Gênero:</p>
                    <div class="caixaGeneroCadastro">
                        <select name="genero" id="genero">
                            <option disabled selected>Qual seu gênero?</option>
                            <option>Masculino</option>
                            <option>Feminino</option>
                            <option>Outro</option>
                            <option>Prefiro não informar</option>
                        </select>
                    </div>
                </div>
                <div class="dataNascimentoCadastro"> <!-- Criação da data de nascimento na área cadastro-->
                    <p>Data de <br> Nascimento:</p>
                    <div class="caixaDataCadastro">
                        <input type="date">
                    </div>
                </div>
                <div class="centro"> <!-- Div criada para centralizar os itens -->
                    <button class="criarConta">Criar Conta</button>
            </div>
        </div>
<div class="ferroCadastro"></div>
</body>
</html>
